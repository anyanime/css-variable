<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS VARIABLE</title>
    <!-- Import css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1>Update CCS Variables with <span>JS</span></h1>

  <div class="control">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="20" value="0" data-sizing="px">

    <label for="color">Color:</label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <img src="./screenshoot.png" alt="">

  <script src="script/main.js"></script>
</body>
</html>
